<!DOCTYPE html>
<html>
    <head>
        <link href="app.css" rel="stylesheet"/>

    </head>
    <body>
        <div class="container">
          <div class="header">
            <h2>Create User</h2>
          </div>
          <form class="form">
              <div class="form-control">
                  <label for="username" name="username">User Name</label>
                  <input id="texUser" type="text" name="username" />
                  <small>Error Message</small>
              </div>
          </form>
          <form class="form">
            <div class="form-control">
                <label for="email" name="email">Email ID</label>
                <input id="texEmail" type="email" name="email" />
                <small>Error Message</small>
            </div>
        </form>
        <form class="form">
            <div class="form-control">
                <label for="pwd" name="password">Password</label>
                <input id="texPwd" type="password" name="pwd" />
                <small>Error Message</small>
            </div>
        </form>
          <form class="form">
            <div class="form-control">
                <label for="conPwd" name="username">Confirm password</label>
                <input id="texConPwd" type="password" name="conpwd" />
               
            </div>

              <div class="form-control">
               <Button>Register</Button>
              </div>

        </form>
        

        </div>
        <!-- <script src="app.js"></script> -->
        <script src="prime.js"></script>
       
    </body>
</html>
